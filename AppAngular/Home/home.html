<form name="insercaoNota">
    <input type="text" name="name" placeholder="Insira seu nome" ng-model="homeCtrl.candidateData.name" />
    <input type="email" name="email" placeholder="Insira seu email" ng-model="homeCtrl.candidateData.email" />
    <input type="number" min="0" name="score" placeholder="Insira sua nota" ng-model="homeCtrl.candidateData.score" />
    <button ng-click="homeCtrl.insertUserScore()">Clique</button>
</form>
